<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="shortcut icon" href="img/icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1>Reestar</h1>
            <p class="section-one__para">Home|Receipe|Contact</p>
        </div>
        <div class="section-two">
            <div>
                <img src="img/ttpc.jpeg">
                <h4>Prawn Curry</h4>
                <p>Some Thing Which is Very Delicious</p>
                <button>Order Now</button>
            </div>
            <div>
                <img src="img/noodles.jpeg">
                <h4>Noodles</h4>
                <p>Some Thing Which is Very Delicious</p>
                <button>Order Now</button>
            </div>
            <div>
                <img src="img/egg.jpeg">
                <h4>Egg with Flavoured Rice</h4>
                <p>Some Thing Which is Very Delicious</p>
                <button>Order Now</button>
            </div>
            <div>
                <img src="img/pancake.jpeg">
                <h4>Delicious Pancake</h4>
                <p>Some Thing Which is Very Delicious</p>
                <button>Order Now</button>
            </div>
        </div>
        <div class="section-three">
            <div class="section-three__div">
                <form class="section-three__form">
                    <h1>Contact Us</h1>
                    <table class="section-three__table">
                        <tr>
                            <td><label>Name</label></td>
                            <td><input type="name" placeholder="Name"></td>
                        </tr>
                        <tr>
                            <td><label>Age</label></td>
                            <td><input type="number" placeholder="Age"></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td><input type="email" placeholder="Email"></td>
                        </tr>
                    </table>
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
